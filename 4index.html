<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Повзунки та числа</title>
</head>
<body>

<h2>Оцінка параметрів</h2>

<form>
  <label for="speed">Швидкість (0–100):</label><br>
  <input type="range" id="speed" min="0" max="100" value="50">
  <input type="number" min="0" max="100" value="50"><br><br>

  <label for="power">Потужність (0–200):</label><br>
  <input type="range" id="power" min="0" max="200" value="120">
  <input type="number" min="0" max="200" value="120"><br><br>

  <button>Зберегти</button>
</form>

</body>
</html>
