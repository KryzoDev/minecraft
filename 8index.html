<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма даних користувача</title>
</head>
<body>


<h2>Форма даних користувача</h2>

<form>
  <label>Ім’я:</label>
  <input type="text" name="first_name" placeholder="Введіть ім’я" required><br><br>

  <label>Прізвище:</label>
  <input type="text" name="last_name" placeholder="Введіть прізвище" required><br><br>

  <label>Email:</label>
  <input type="email" name="email" placeholder="Введіть пошту" required><br><br>

  <label>Телефон:</label>
  <input type="tel" name="phone" placeholder="+380..." required><br><br>

  <label>Коментар:</label><br>
  <textarea name="comment" rows="4" placeholder="Ваш коментар"></textarea><br><br>

  <button type="submit">Відправити</button>
</form>
