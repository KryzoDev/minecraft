<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Базова форма</title>
</head>
<body>

<h2>Базова форма</h2>

<form>

  
  <label for="name">Ваше ім'я:</label>
  <input type="text" id="name" placeholder="Введіть ім'я"><br><br>

 
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="example@gmail.com"><br><br>

  
  <label for="country">Країна:</label>
  <select id="country">
    <option value="ua">Україна</option>
    <option value="pl">Польща</option>
    <option value="de">Німеччина</option>
  </select><br><br>


  <p>Стать:</p>
  <label><input type="radio" name="gender" value="male"> Чоловіча</label>
  <label><input type="radio" name="gender" value="female"> Жіноча</label><br><br>

  
  <p>Інтереси:</p>
  <label><input type="checkbox" name="interest" value="sport"> Спорт</label>
  <label><input type="checkbox" name="interest" value="music"> Музика</label>
  <label><input type="checkbox" name="interest" value="games"> Ігри</label><br><br>

  
  <label for="age">Ваш вік:</label>
  <input type="range" id="age" min="1" max="100" value="20"><br><br>

  
  <label for="comment">Коментар:</label><br>
  <textarea id="comment" rows="4" cols="40" placeholder="Напишіть текст..."></textarea><br><br>

 
  <button type="submit">Надіслати</button>

</form>

</body>
</html>
