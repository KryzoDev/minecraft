<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #dff5f3, #f7fcfb);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}


.container {
    width: 900px;
    display: flex;
    background: #ffffff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}


.left {
    width: 35%;
    background: linear-gradient(180deg, #1aa39a, #148a82);
    color: white;
    padding: 40px 30px;
}

.left h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 10px;
}

.left p {
    font-size: 16px;
    opacity: 0.9;
}


.right {
    width: 65%;
    padding: 40px;
}

.right h1 {
    font-size: 26px;
    color: #1b7d76;
    margin-bottom: 5px;
}

.right p {
    font-size: 14px;
    color: #666;
    margin-bottom: 25px;
}


.form-group {
    margin-bottom: 14px;
}

input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: border 0.2s, box-shadow 0.2s;
}

input:focus {
    outline: none;
    border-color: #1aa39a;
    box-shadow: 0 0 0 3px rgba(26, 163, 154, 0.15);
}


.btn {
    width: 100%;
    padding: 14px;
    background: #1aa39a;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
    transition: background 0.2s, transform 0.1s;
}

.btn:hover {
    background: #148a82;
}

.btn:active {
    transform: scale(0.98);
}

.login {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.login span {
    color: #1aa39a;
    font-weight: 600;
    cursor: pointer;
}


.socials {
    margin-top: 20px;
    display: flex;
    gap: 12px;
}

.socials button {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background: #f9f9f9;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
}

.socials button:hover {
    background: #f1f1f1;
}

.socials button:active {
    transform: scale(0.97);
}


@media (max-width: 900px) {
    .container {
        width: 95%;
        flex-direction: column;
    }

    .left,
    .right {
        width: 100%;
    }
}
    </style>
</head>
<body>

<div class="container">

    <div class="left">
        <h2>Harly</h2>
        <p>Join Us!</p>
    </div>

    <div class="right">
        <h1>Register Here</h1>
        <p>Follow the instructions to register.</p>

        <div class="form-group">
            <input type="text" placeholder="First Name">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Last Name">
        </div>

        <div class="form-group">
            <input type="email" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Address">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Contact Number">
        </div>

        <button class="btn">Register</button>

        <p class="login">Already have account? Login</p>

        <div class="socials">
            <button>Login with Facebook</button>
            <button>Login with Gmail</button>
        </div>

    </div>

</div>

</body>
</html>
