<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e8f6f5;
        }

        .container {
            width: 900px;
            margin: 30px auto;
            display: flex;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left side */
        .left {
            width: 35%;
            background: #1aa39a;
            color: white;
            padding: 30px;
        }

        .left h2 {
            margin-top: 0;
        }

        /* Right side (form) */
        .right {
            width: 65%;
            padding: 30px;
        }

        .right h1 {
            margin-top: 0;
            color: #1b7d76;
        }

        .form-group {
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1aa39a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .socials {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .socials button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .login {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="left">
        <h2>Harly</h2>
        <p>Join Us!</p>
    </div>

    <div class="right">
        <h1>Register Here</h1>
        <p>Follow the instructions to register.</p>

        <div class="form-group">
            <input type="text" placeholder="First Name">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Last Name">
        </div>

        <div class="form-group">
            <input type="email" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Address">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Contact Number">
        </div>

        <button class="btn">Register</button>

        <p class="login">Already have account? Login</p>

        <div class="socials">
            <button>Login with Facebook</button>
            <button>Login with Gmail</button>
        </div>

    </div>

</div>

</body>
</html>
