<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Відгуки</title>
</head>
<body>

<h1>Відгуки користувачів</h1>


<div>
  <h3>Олег</h3>
  <p>Дуже сподобався сайт! Все працює швидко.</p>
  <hr>

  <h3>Марія</h3>
  <p>Зручний інтерфейс та гарний дизайн. Рекомендую!</p>
  <hr>

  <h3>Іван</h3>
  <p>Хотілося б більше функцій, але загалом добре.</p>
  <hr>
</div>

<h2>Залиште свій відгук</h2>

<form>
  <label for="name2">Ваше ім'я:</label><br>
  <input type="text" id="name2" placeholder="Введіть ім'я"><br><br>

  <label for="rating">Оцініть сайт:</label>
  <select id="rating">
    <option value="5">⭐️⭐️⭐️⭐️⭐️ (5)</option>
    <option value="4">⭐️⭐️⭐️⭐️ (4)</option>
    <option value="3">⭐️⭐️⭐️ (3)</option>
    <option value="2">⭐️⭐️ (2)</option>
    <option value="1">⭐️ (1)</option>
  </select><br><br>

  <label for="feedback">Ваш відгук:</label><br>
  <textarea id="feedback" rows="5" cols="50" placeholder="Напишіть свій коментар..."></textarea><br><br>

  <button>Надіслати</button>
</form>

</body>
</html>
